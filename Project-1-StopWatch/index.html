<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="timecontain">
            <div id="timedis">00:00:00</div>
            <button id="start" class="timer">Start</button>

            <button id="reset" class="timer">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
